message: "[&#8230;] This brings a challenge\_with deployment &#8211; when you push new change to source control, the changes will be deployed, however the instances won&#8217;t pick it up unless you restart the site. So how to automate this, so you\_can\_do this in a single push?\_The answer is simple &#8211;\_make use of Visual Studio Team Services and just add the site restart as final deployment step in the build definition. You can find out more about those in my previous article about PHP and DevOps with VSTS. [&#8230;]"
